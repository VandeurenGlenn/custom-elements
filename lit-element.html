<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="module">
    import * as bench from '/bench.js';
    bench.start();
    await import('./exports/lit-card.js')
    for (let i = 0; i < 100; i++) {
      const card = document.createElement('lit-card')
      document.body.append(card);
      card.type = 'filled'
      document.body.removeChild(document.querySelector('lit-card'))
    }
    bench.stop();
  </script>
</body>
</html>
